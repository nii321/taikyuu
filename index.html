<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>バトオペ機体耐久指数計算機</title>
    <style>
        .input-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 150px;
        }
    </style>
    <!-- JavaScriptファイルの読み込み -->
    <script src="durability.js"></script>
</head>
<body>
    <h2>機体耐久指数計算機</h2>
    <div class="input-group">
        <label>機体HP:</label>
        <input type="number" id="H" value="10000">
    </div>
    <div class="input-group">
        <label>対実弾補正:</label>
        <input type="number" id="Z" value="20">
    </div>
    <div class="input-group">
        <label>耐ビーム補正:</label>
        <input type="number" id="B" value="15">
    </div>
    <div class="input-group">
        <label>耐格闘補正:</label>
        <input type="number" id="K" value="10">
    </div>
    <div class="input-group">
        <label>被攻撃割合(実弾):</label>
        <input type="number" id="hz" value="0.4" step="0.1">
    </div>
    <div class="input-group">
        <label>被攻撃割合(ビーム):</label>
        <input type="number" id="hb" value="0.3" step="0.1">
    </div>
    <div class="input-group">
        <label>被攻撃割合(格闘):</label>
        <input type="number" id="hk" value="0.3" step="0.1">
    </div>
    <button onclick="calculateDurability()">計算</button>
    <div id="result"></div>
</body>
</html>
